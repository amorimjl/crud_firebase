<ion-menu [content] = "NAV">
        
  <ion-content class="custom">
    <img src="assets/imgs/twitch.png" alt="">
    <ion-list>
      <button ion-item  *ngFor="let page of pages" (click)="openPage(page.component)" menuClose>
        <ion-icon item-left name="{{ page.icon }}"></ion-icon>
        {{ page.titulo }}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
      
<ion-nav #NAV [root]="rootPage"></ion-nav>
