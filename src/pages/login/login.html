<ion-content padding>
 
<form #form="ngForm" novalidate>

  <ion-list>

    <img src="assets/imgs/twich-branco.jpg" alt="">
      <br>  <br>   <br>   <br>   <br>
      <ion-item>
        <ion-input type="text" name="email" [(ngModel)]="user.email" placeholder="Username" requiered></ion-input>
      </ion-item>
      <!-- <ion-item *ngIf="email.errors && (email.dirty || email.touched)" class="text-danger">
          O campo é obrigatório
        </ion-item> -->

      <ion-item>
        <ion-input type="password" name="password" placeholder="Password" [(ngModel)]="user.password" #password="ngModel" required></ion-input>
      </ion-item>
      <!-- <ion-item *ngIf="password.errors && (password.dirty || password.touched)" class="text-danger">
          O campo é obrigatório
        </ion-item> -->
    </ion-list>
      <br>   <br>    

    <button ion-button block color="roxo" [disabled]="!form.form.valid" (click)="signIn()">
      Entrar
    </button>
    <!-- <div class="center" panding >
        <button ion-button icon-left color="facebook" full>
          <ion-icon name="logo-facebook"></ion-icon>
          Logar com facebook
        </button>    
    </div> -->
    <div class="center">
        <button ion-button clear (click)="signUp()">Cadastre seu e-mail</button>
        <button ion-button clear (click)="resetPassword()">Esqueci minha senha</button>
    </div>
</form>
  
</ion-content>
